<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation bar -->
    <div class="nav-bar">
        <a href="#home" onclick="showSection('home')">Home</a>
        <a href="#todo" onclick="showSection('todo')">To-Do List</a>
        <a href="#contact" onclick="showSection('contact')">Contact</a>
        <a href="#signin" onclick="showSection('signin')">Sign In</a>
    </div>

    <!-- Home section -->
    <div id="home" class="container active">
        <h1>Welcome to the Home Page</h1>
        <p>This is the home page content.</p>
        <a href="#todo" onclick="showSection('todo')">Back to To-Do List</a>
    </div>

    <!-- To-Do List section -->
    <div id="todo" class="container">
        <h1>To-Do List</h1>
        <div class="input-group">
            <input type="text" id="task-input" placeholder="Add a new task">
            <button onclick="addTask()">Add Task</button>
        </div>
        <div class="task-list">
            <ul id="task-ul"></ul>
        </div>
    </div>

    <!-- Contact section -->
    <div id="contact" class="container">
        <h1>Contact Us</h1>
        <p>You can reach us at:</p>
        <p>Phone: (123) 456-7890</p>
        <p>Email: contact@example.com</p>
    </div>

    <!-- Sign-In section -->
    <div id="signin" class="container">
        <h1>Sign In</h1>
        <div class="input-group">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </div>
        <button type="button" class="google-signin">Sign In with Google</button>
        <div class="input-group">
            <input type="tel" placeholder="Enter phone number" required>
            <button type="submit">Sign In with Phone</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
